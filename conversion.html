<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página de Video</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: white;
        }

        /* Título principal en rosado */
        h1 {
            font-size: 50px;
            color: pink;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Subtítulo */
        h2 {
            font-size: 24px;
            color: black;
            margin-top: 50px;
        }

        /* Contenedor del video */
        .video-container {
            margin-top: 20px;
        }

        /* Botón fijo en la esquina inferior derecha */
        .button-fixed {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: pink;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1.2rem;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        /* Efectos del botón */
        .button-fixed:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
        }

        .button-fixed:active {
            transform: scale(1);
            box-shadow: none;
        }
    </style>
</head>
<body>

    <!-- Título principal -->
    <h1>CONVERSION DECIMALE A BINAIRE</h1>

    <!-- Subtítulo -->
    <h2>Ici la video</h2>

    <!-- Contenedor del video -->
    <div class="video-container">
        <video controls width="600">
            <source src="conversion.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <!-- Botón de "Accueil" -->
    <a href="https://majuu009.github.io/accueil" class="button-fixed">Accueil</a>

</body>
</html>
